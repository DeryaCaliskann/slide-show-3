<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

</head>

<body>
    <!--news gallery start-->

    <div class="news-gallery-container">

        <div class="myNewsSlides">
            <div class="numbertext">1/6</div>
            <img src="./img/resim1.jpg" />
        </div>
        <div class="myNewsSlides">
            <div class="numbertext">2/6</div>
            <img src="./img/resim2.jpg" />
        </div>
        <div class="myNewsSlides">
            <div class="numbertext">3/6</div>
            <img src="./img/resim3.jpg" />
        </div>
        <div class="myNewsSlides">
            <div class="numbertext">4/6</div>
            <img src="./img/resim4.jpg" />
        </div>
        <div class="myNewsSlides">
            <div class="numbertext">5/6</div>
            <img src="./img/resim5.jpg" />
        </div>
        <div class="myNewsSlides">
            <div class="numbertext">6/6</div>
            <img src="./img/resim6.jpg" />
        </div>

        <!--next and previous buttons-->      

        <a class="prev-news">&#10094;</a>
        <a class="next-news">&#10095;</a>

        <!--images text-->
        <div class="caption-container">
            <span id="caption"></span>
        </div>

        <!--thumbnail images-->
        <div class="thumbnail-news">
            <div class="column-news">
                <img class="demo cursor news-1" src="./img/resim1.jpg" />
            </div>
            <div class="column-news">
                <img class="demo cursor news-2" src="./img/resim2.jpg" />
            </div>
            <div class="column-news">
                <img class="demo cursor news-3" src="./img/resim3.jpg" />
            </div>
            <div class="column-news">
                <img class="demo cursor news-4" src="./img/resim4.jpg" />
            </div>
            <div class="column-news">
                <img class="demo cursor news-5" src="./img/resim5.jpg" />
            </div>
            <div class="column-news">
                <img class="demo cursor news-6" src="./img/resim6.jpg" />
            </div>
        </div>
    </div>

    <!--news gallery end-->



    <script src="js/all.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>

</body>

</html>
